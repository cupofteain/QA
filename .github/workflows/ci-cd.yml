name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Скачиваем код из репозитория
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Устанавливаем Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # 3. Устанавливаем зависимости
    - name: Install dependencies
      run: npm install

    # 4. Запускаем тесты
    - name: Run tests
      run: npm test

    # 5. Разворачиваем проект (просто пример)
    - name: Deploy
      run: echo "Deploying the app..."
